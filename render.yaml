services:
  - type: web
    name: prompt-wall
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: promptdb
          property: connectionString  # internal URL
databases:
  - name: promptdb
    plan: free
